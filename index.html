<html>
    <head>

        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <style>
            .full-page{
                display: flex;
                flex-direction: column;
                height: 92%; 
            }
            .logo-box {
                display: flex;
                flex-direction: column;
                align-items: center;
            }
            .google-logo {
                padding-top: 100px;
                display: flex;
                flex-direction: column;
                align-items: center;
            }
            .google-image {
                max-height: 100%;
                max-width: 50%;
                object-fit: contain;
                object-position: center bottom;
                width: auto;
            }
            .search-box {
                margin: auto;
                display: flex;
                flex-direction: column;
                align-items: center;
                padding-top: 10px;
            }
            .search-engine {
                height: 34px;
                width: 548px;
                border: none;
            }
            .box-under input[type="submit"] {
                border: 1px solid #f8f9fa;
                border-radius: 4px;
                cursor: pointer;
                font-size: 14px;
            }
            .box-under input[type="submit"]:hover {
                box-shadow: 0 1px 1px rgba(0,0,0,.1);
                background-color: #f8f9fa;
                border: 1px solid #dadce0;
                color: #202124;
            }
            .navbar li{
                list-style-type: none;
                padding: 5px;
                margin: 0px;
                display: inline;
            }
            .footer-settings li {
                list-style-type: none;
                padding: 5px;
                margin: 0px;
                display: inline;
            }
            .bar-with-icon{
                display: flex;
                width: 646px;
                justify-content: space-evenly;
                border: 1px solid #a1a89073;
                border-radius: 27px;
            }
            .material-icons{
                padding-top: 5px;
            }
            .box-under{
                padding-top: 20px;
            }
        </style>
        <nav class='navbar'>
            <ul>
                <li><a>About</a></li>
                <li><a>Store</a></li>
                <li style="float: right"><button style="background-color: rgb(55, 129, 226); border:1px solid white; cursor: pointer;">Sign in</button></li>
                <li style="float: right"><a>Images</a></li>
                <li style="float: right"><a>Gmail</a></li>
            </ul>
        </nav>
    </head>
    <body>
        <div class='full-page'>
            <div class='logo-box'>
                <div class='google-logo'>
                    <img class="google-image", src='https://cdn.statically.io/gh/TheOdinProject/curriculum/284f0cdc998be7e4751e29e8458323ad5d320303/foundations/the_front_end/project_html_css/imgs/00.png' />
                </div>
            </div>
            <form actin='/search' method='GET' role='search'>
                <div class='search-box'>
                    <div class='bar-with-icon'>
                        <i class="material-icons">search</i>
                        <div class='search-bar'>
                            <input class= "search-engine" type= "text" />
                        </div>
                        <i class="material-icons">mic</i>
                    </div>
                    <div class='box-under'>
                        <input type='submit' value="Google Search" />
                        <input type='submit' value="I'm Feeling Lucky" />
                    </div>  
                </div>
            </form>
        </div>
        <footer>
            <div class="footer-settings">
                <ul>
                    <li><a>Advertising</a></li>
                    <li><a>Business</a></li>
                    <li><a>How Search Works</a></li>
                    <li style="float: right"><a>Settings</a></li>
                    <li style="float: right"><a>Terms</a></li>
                    <li style="float: right"><a>Privacy</a></li>
                </ul>
            </div>
        </footer>
    </body>
</html>
